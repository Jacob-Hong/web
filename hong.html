<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

    <!-- HTML 은 마크업 언어 입니다.
    마크업 언어는 Element(요소) 로 구성이 되어있습니다.
    Element는 태그(Tag)와 속성(Attribute)로 구성이 되어있습니다.
    Element 는 시작 태그와 끝 태그가 있습니다.
    `<div></div>`
    XML 이 대표적인 마크업 언어입니다.
    Tag 는 엘리먼트의 일부로 <div>,<p>,<span> 같은것을 의미합니다.
    Attribute(속성)는 태그안의 키 밸류로 되어있는 데이터를 의미합니다.

    속성의 일부 값으로 selector로 사용합니다. id, class를 사용합니다.
    id - 페이지 내에서 유일한 값이여야 합니다.
    class - 엘리먼트들을 그룹핑 할 때 사용합니다.
    <div id='dss' class='dss' dss='8'></div>
    <div class='dss8' dss='8'></div>
     -->

    <!-- Head -->
    <!--
        Head는 총 6가지 종류의 태그가 있습니다. (h1~h6)
        숫자가 커질 수록 크기가 줄어듭니다.
     -->
    <!-- h${Heading}*6  -->
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>


    </body>
</html>
